<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <h1>Mi Página Web</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#servicios">Servicios</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <div id="inicio">
      <h2>Inicio</h2>
      <p>¡Bienvenidos a mi página web!</p>
      <p class="green-text">Aquí encontrarás información sobre nuestros productos y servicios.</p>
    </div>
    <div id="servicios">
      <h2>Servicios</h2>
      <ul>
        <li class="blue-text">Servicio 1</li>
        <li>Servicio 2</li>
        <li class="blue-text">Servicio 3</li>
      </ul>
    </div>
    <div id="contacto">
      <h2>Contacto</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea><br>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="footer">
      <p class="small-text">© 2023 @SyMnet1</p>
    </div>
  </body>
</html>
